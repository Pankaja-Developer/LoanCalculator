<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="LoanCalculator.css">
    <script src="LoanCalculator.js"></script>
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <div class="wrapper">
            <div>
                <p>Loan Amount(&#8377;)</p>
                <input id="amount" type="number">
            </div>
            <div>
                <p>Interest Rate(%)</p>
                <input id="interest" type="text">
            </div>
            <div>
                <p>Tenure(in months)</p>
                <input id="tenure" type="number">
            </div>
        </div>
        <div>
            <h2 id="emi"></h2>
            <h2 id="totalAmount"></h2>
            <h2 id="totalInterest"></h2>
        </div>
    </div>
</body>

</html>
